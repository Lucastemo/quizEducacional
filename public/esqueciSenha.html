</head>
<body>
    <div class="navbar">
        <div class="quiz-menu">

                <a href="./quiz/juridico">Serviços Jurídicos</a>

            </div>
        </div>
        <div class="links">
            <a href="index.html">Início</a>
          </div>
        <div class="user-info">
            <svg viewBox="0 0 24 24">
                <circle cx="12" cy="8" r="4" />
                <path d="M6 20c0-3.333 2.667-6 6-6s6 2.667 6 6" />
            </svg>
            <div class="user-dropdown">
                <a href="./login.html" id="user-status">Login</a>
                <a href="./indexS.html" id="user-details">Convidado</a>
            </div>
        </div>
    </div>
    <div class="container" id="auth-container">
        <h2>Recuperar Senha</h2>
        <form id="forgot-form">
            <div class="form-group">
                <label for="token-pass">Insira o token:</label>
                <input id="new-pass" required  />

                <label for="new-pass">Insira a nova senha:</label>
                <input id="new-pass" required  />

                <label for="rep-pass">Repita a nova Senha:</label>
                <input id="rep-pass" required  />
            </div>
            <button type="submit" class="btn" id="btnRoute" onclick="TrocarSenha()">Trocar Senha</button>
        </form>
        <div class="links">
            <a href="./login.html">Voltar ao login</a>
        </div>
</body>

<script>

    document.getElementById("forgot-form").addEventListener("submit", function(event) {
        event.preventDefault();

        const senha = document.getElementById('new-pass').value;
        const repSenha = document.getElementById('rep-pass').value;

        if(senha != repSenha) {
            alert("as senhas não coincidem");
        }
        else if(senha == repSenha) {
            alert("as senhas são iguais");
        }
    });

</script>
